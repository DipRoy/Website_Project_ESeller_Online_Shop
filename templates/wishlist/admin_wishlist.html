{% extends 'base.html' %}


{% block title %} 
Customer's Wishes
{% endblock title %}

{% block body %}

<div class="container-fluid my-0 px-0 py-0 me-9">
    <img src="/static/wishlist1.jfif" class="d-block w-100" alt="...">

</div>


<div class="row mb-3">
    <label for="category" class="category">Product Category</label>
    <div class="col-sm-10">
      <input type="Category" class="form-control" id="category" placeholder="category">
    </div>
  </div>
  <div class="row mb-3">
    <label for="name" class="name">Product Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="name" placeholder="name">
    </div>
  </div>
  <div class="row mb-3">
    <label for="file" class="file">File</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="file" placeholder="file">
    </div>
  </div>
  <div class="row mb-3">
    <label for="description" class="description">Description</label>
    <div class="col-sm-10">
      <input type="description" class="form-control" id="description" placeholder="description">
    </div>
  </div>



  {% endblock body %}
